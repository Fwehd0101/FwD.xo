<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إكس أو المحترف - XO Pro</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --background: #ecf0f1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #1abc9c, #3498db, #9b59b6, #e74c3c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.97);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 95%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            display: none;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 2rem 0;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--primary);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .cell:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .skip-btn {
            background: #95a5a6 !important;
            margin-top: 10px;
        }

        .player-info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet>
</head>
<body>
    <div class="player-info">
        <div>👤 <span id="playerName">ضيف</span></div>
        <div id="gameStatus">⚡ جاهز للعب!</div>
    </div>

    <div class="container">
        <h1 style="text-align: center; color: var(--primary); margin-bottom: 1.5rem;">🎮 إكس أو المحترف</h1>
        
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="controls">
            <button onclick="startGame('ai')">🖥️ ضد الكمبيوتر</button>
            <button onclick="showRoomModal('create')">👥 غرفة خاصة</button>
            <button onclick="showRoomModal('join')">🔗 انضم برمز</button>
            <button onclick="findRandomMatch()">🎲 مواجهة عشوائية</button>
        </div>
    </div>

    <div id="usernameModal" class="modal">
        <div class="modal-content">
            <h3>👤 ادخل اسم اللاعب (اختياري)</h3>
            <input type="text" id="usernameInput" placeholder="اسمك هنا...">
            <button onclick="saveUsername()">✅ بدء اللعب</button>
            <button class="skip-btn" onclick="generateRandomUsername()">⏭ تخطي</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            getDoc, 
            updateDoc, 
            onSnapshot,
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
        import { 
            getDatabase, 
            ref, 
            set, 
            onValue,
            off,
            remove 
        } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

        // استبدل بالإعدادات الخاصة بك ▼
        const firebaseConfig = {
            apiKey: "AIzaSyDB8NoMrvM9dSyND1CASAFImysYYkIuJFQ",
            authDomain: "xo-game-98dd9.firebaseapp.com",
            databaseURL: "https://xo-game-98dd9-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "xo-game-98dd9",
            storageBucket: "xo-game-98dd9.appspot.com",
            messagingSenderId: "682663768536",
            appId: "1:682663768536:web:42c950c94d01ffc72d42ad",
            measurementId: "G-WGMLSX68GK"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const rtdb = getDatabase(app);

        let currentPlayer = 'X';
        let gameId = null;
        let username = 'ضيف';
        let playerSymbol = '';
        let aiDifficulty = 'hard';

        // نظام الأسماء ▼
        window.generateRandomUsername = function() {
            const randomNum = Math.floor(Math.random() * 10000);
            username = `user${randomNum}`;
            localStorage.setItem('xoUsername', username);
            document.getElementById('usernameModal').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
            document.getElementById('playerName').textContent = username;
        }

        window.saveUsername = function() {
            const usernameInput = document.getElementById('usernameInput').value.trim();
            if(usernameInput) {
                username = usernameInput;
            } else {
                this.generateRandomUsername();
                return;
            }
            localStorage.setItem('xoUsername', username);
            document.getElementById('usernameModal').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
            document.getElementById('playerName').textContent = username;
        }

        window.addEventListener('DOMContentLoaded', () => {
            const savedUsername = localStorage.getItem('xoUsername');
            if(savedUsername) {
                username = savedUsername;
                document.getElementById('playerName').textContent = username;
                document.querySelector('.container').style.display = 'block';
            } else {
                document.getElementById('usernameModal').style.display = 'flex';
            }
        });

        // نظام اللعبة الأساسي ▼
        const winCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // أفقي
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // عمودي
            [0, 4, 8], [2, 4, 6] // قطري
        ];

        function checkWinner(board) {
            for(let combo of winCombinations) {
                const [a, b, c] = combo;
                if(board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            return board.includes('') ? null : 'draw';
        }

        function handleMove(index) {
            const cells = document.querySelectorAll('.cell');
            if(cells[index].textContent || !gameActive) return;
            
            cells[index].textContent = currentPlayer;
            const winner = checkWinner(Array.from(cells).map(c => c.textContent));
            
            if(winner) {
                gameActive = false;
                document.getElementById('gameStatus').textContent = 
                    winner === 'draw' ? 'تعادل!' : `🏆 الفائز: ${winner}`;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                document.getElementById('gameStatus').textContent = `دور: ${currentPlayer}`;
                
                if(gameMode === 'ai') {
                    setTimeout(aiMove, 800);
                }
            }
        }

        // الذكاء الاصطناعي ▼
        function aiMove() {
            const board = Array.from(document.querySelectorAll('.cell')).map(c => c.textContent);
            const emptyCells = board.reduce((acc, val, idx) => val === '' ? [...acc, idx] : acc, []);
            const move = aiDifficulty === 'easy' ? emptyCells[Math.floor(Math.random() * emptyCells.length)] : getBestMove(board);
            handleMove(move);
        }

        function getBestMove(board) {
            let bestScore = -Infinity;
            let bestMove = -1;

            for(let i = 0; i < 9; i++) {
                if(board[i] === '') {
                    board[i] = 'O';
                    let score = minimax(board, false);
                    board[i] = '';
                    if(score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }
            return bestMove;
        }

        function minimax(board, isMaximizing) {
            const result = checkWinner(board);
            if(result !== null) return result === 'O' ? 1 : result === 'X' ? -1 : 0;

            if(isMaximizing) {
                let bestScore = -Infinity;
                for(let i = 0; i < 9; i++) {
                    if(board[i] === '') {
                        board[i] = 'O';
                        let score = minimax(board, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for(let i = 0; i < 9; i++) {
                    if(board[i] === '') {
                        board[i] = 'X';
                        let score = minimax(board, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        // الأحداث ▼
        document.querySelectorAll('.cell').forEach((cell, index) => {
            cell.addEventListener('click', () => handleMove(index));
        });

        window.startGame = function(mode) {
            gameMode = mode;
            gameActive = true;
            currentPlayer = 'X';
            document.querySelectorAll('.cell').forEach(c => c.textContent = '');
            document.getElementById('gameStatus').textContent = '⚡ ابدأ اللعب!';
            
            if(mode === 'ai' && Math.random() < 0.5) {
                setTimeout(aiMove, 1000);
            }
        }
    </script>
</body>
</html>
