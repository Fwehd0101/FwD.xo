<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿ•ŸÉÿ≥ ÿ£Ÿà ÿßŸÑŸÖÿ≠ÿ™ÿ±ŸÅ - XO Pro</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --background: #ecf0f1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #1abc9c, #3498db, #9b59b6, #e74c3c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.97);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 95%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            display: none;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 2rem 0;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--primary);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .cell:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        #usernameModal {
            display: none !important;
        }

        #usernameModal[style] {
            display: flex !important;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="usernameModal" class="modal" style="display: flex;">
        <div class="modal-content">
            <h3>üë§ ÿßÿØÿÆŸÑ ÿßÿ≥ŸÖ ÿßŸÑŸÑÿßÿπÿ®</h3>
            <input type="text" id="usernameInput">
            <button onclick="window.saveUsername()">‚úÖ ÿ®ÿØÿ° ÿßŸÑŸÑÿπÿ®</button>
        </div>
    </div>

    <div class="container">
        <!-- ŸÖÿ≠ÿ™ŸàŸâ ÿßŸÑŸÑÿπÿ®ÿ© -->
    </div>

    <script type="module">
        // ÿßŸÑÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿäÿ©
        window.saveUsername = function() {
            const username = document.getElementById('usernameInput').value.trim();
            if(username) {
                localStorage.setItem('username', username);
                document.getElementById('usernameModal').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
            } else {
                alert('ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ÿßÿ≥ŸÖ ÿµÿ≠Ÿäÿ≠!');
            }
        }

        // ÿßŸÑÿ™ŸáŸäÿ¶ÿ© ÿπŸÜÿØ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
        window.addEventListener('load', () => {
            const savedUsername = localStorage.getItem('username');
            if(savedUsername) {
                document.getElementById('usernameModal').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
            }
        });
    </script>
</body>
</html>
